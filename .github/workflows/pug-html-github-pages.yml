name: Build static site archive and deploy to GitHub Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Node.js and npm
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install tidy
          npm ci
      - name: Build with Pug CLI
        run: node_modules/.bin/pug --out matheusmoreira.com/ pug/files/
      - name: Tidy HTML files
        run: find matheusmoreira.com/ -name '*.html' -type f -exec tidy -config tidyrc '{}' \;
      - name: Copy CSS
        run: cp -rf css/ matheusmoreira.com/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'matheusmoreira.com/'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
